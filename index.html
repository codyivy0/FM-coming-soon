<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>
  <main>
      
    <div class="coming-soon">
      <img src="./images/logo.svg" id="logo" alt="Base Apparel logo">
      <h1><span>WE'RE</span> <br>COMING <br> SOON</h1>
      <p class="text">
        Hello fellow shoppers! We're currently building our new  fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <div class="email-input">
        <input type="email" placeholder="Email Address" aria-label="Email Address" id="user-email">
        <button id="submit"><img src="./images/icon-arrow.svg" alt="button"></button>
      </div>
      <p id="error">&nbsp</p>
    </div>
    <img src="./images/hero-desktop.jpg" id="woman" alt="Picture of a fashionable woman">
  </main>
  <script src="index.js"></script>
</body>

</html>
